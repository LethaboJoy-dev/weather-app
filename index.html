<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="style.css">

  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="container">
    <h1 class="title">Weather App</h1>

    <div class="search-box">
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getWeather()" aria-label="Search weather"><i class="fa-solid fa-magnifying-glass"></i></button>

    </div>

    <p id="error" class="error"></p>

    <div class="weather-card hidden" id="weatherCard">

      <h2 id="cityName"></h2>

      <div class="weather-main">
        <img id="weatherIcon" src="" alt="Weather Icon">
        <h3 id="temperature"></h3>
      </div>

      <div class="details">
        <p><i class="fa-solid fa-droplet"></i> Humidity: <span id="humidity"></span>%</p>
        <p><i class="fa-solid fa-wind"></i> Wind Speed: <span id="wind"></span> km/h</p>
        <p><i class="fa-solid fa-cloud"></i> Condition: <span id="condition"></span></p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
